 <!DOCTYPE html>
<html>
  <head>
    <title>Tonle Sap Authority (TSA)</title>
    <style type="text/css">
      html, body, div, iframe {
        margin: 0;
        padding: 0;
        height: 100%;
        border: none;
      }
      iframe {
        display: block;
        width: 100%;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://tonlesapinfo.streamlit.app/~/+/"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      width="100%"
      height="100%"
      scrolling="auto"
    >
    </iframe>
  </body>
</html>

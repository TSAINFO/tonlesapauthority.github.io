<!DOCTYPE html>
<html>
  <head>
    <title>Tonle Sap Authority (TSA)</title>
    <style type="text/css">
      html, body, div, iframe {
        margin: 0;
        padding: 0;
        height: 100%;
        border: none;
      }
      iframe {
        display: block;
        width: 100%;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      id="embedded-website"
      src="https://tonlesapinfo.streamlit.app/~/+/"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      width="100%"
      height="100%"
      scrolling="auto"
    >
    </iframe>

    <script>
      window.onload = function() {
        // Access the iframe content
        var iframe = document.getElementById('embedded-website');
        var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        
        // Find and hide elements with specific IDs or classes
        var waitingElement = iframeDocument.getElementById('waiting-element-id');
        if (waitingElement) {
          waitingElement.style.display = 'none';
        }

        var streamlitElement = iframeDocument.querySelector('.streamlit-element-class');
        if (streamlitElement) {
          streamlitElement.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
